<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/Awesome.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Quiz-container">
        <div class="model">
            <img src="./image/C88IZyEo7g-1.jpg"/>
            <form action="">
                <input type="text" placeholder="enter your name">
                <button type="submit">Start</button>
            </form>
        </div>
        <div class="container">
            <header>
                <div class="header-info">
                    <div class="logo">Quiz App</div>
                    <div class="player"></div>
                </div>
                <meter max="100" ></meter>
                <div class="rang">
                    <span class="target"></span>
                    <span class="totalQu"></span>
                </div>
            </header>
            <main>
                    <div class="question"></div>
                    <div class="answer-area">
                    </div>
            </main>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
